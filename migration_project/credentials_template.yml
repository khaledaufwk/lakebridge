# Lakebridge Migration Credentials
# FILL IN THE VALUES BELOW AND SAVE THIS FILE
# Then run: python setup_migration.py

databricks:
  host: https://<your-workspace>.azuredatabricks.net
  token: <your-databricks-token>

# Compute Configuration
# Specify the cluster to use for notebook execution
compute:
  cluster_name: "Migrate Compute - Khaled Auf"
  # Required libraries that must be installed on the cluster
  # The build process will verify these before deploying notebooks
  required_libraries:
    - name: "timescaledb_loader"
      type: "whl"
      path: "/Volumes/wakecap_prod/migration/libs/timescaledb_loader-2.0.0-py3-none-any.whl"
    - name: "PyYAML"
      type: "pypi"
      package: "pyyaml"
      preinstalled: true  # PyYAML is pre-installed on Databricks runtime

mssql:
  server: <your-server>.database.windows.net
  port: 1433
  database: <your-database>
  user: <your-username>
  password: <your-password>
  encrypt: true
  trustServerCertificate: false
  loginTimeout: 30

# TimescaleDB Connection - Primary (wakecap_app)
# Used for incremental data loading with new records only
timescaledb_app:
  host: <your-timescale-host>.timescaledb.io
  port: 21231
  database: wakecap_app
  user: <your-username>
  password: <your-password>
  sslmode: require

# TimescaleDB Connection - Observations (wakecap_observation)
# Contains observation tracking and safety incident data
timescaledb_observation:
  host: <your-timescale-host>.timescaledb.io
  port: 21231
  database: wakecap_observation
  user: <your-username>
  password: <your-password>
  sslmode: require

# TimescaleDB Connection - Weather Station (weather-station)
# Contains weather monitoring configuration and thresholds
timescaledb_weather:
  host: <your-timescale-host>.timescaledb.io
  port: 21231
  database: weather-station
  user: <your-username>
  password: <your-password>
  sslmode: require
