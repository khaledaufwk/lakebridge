# Lakebridge Migration Credentials
# FILL IN THE VALUES BELOW AND SAVE THIS FILE
# Then run: python setup_migration.py

databricks:
  host: https://<your-workspace>.azuredatabricks.net
  token: <your-databricks-token>

mssql:
  server: <your-server>.database.windows.net
  port: 1433
  database: <your-database>
  user: <your-username>
  password: <your-password>
  encrypt: true
  trustServerCertificate: false
  loginTimeout: 30

# TimescaleDB Connection (Primary source for Raw Zone)
# Used for incremental data loading with new records only
timescaledb:
  host: <your-timescale-host>.timescaledb.io
  port: 21231
  database: wakecap_app
  user: <your-username>
  password: <your-password>
  sslmode: require
  # Incremental loading configuration
  incremental:
    enabled: true
    # Watermark column used for tracking new records (e.g., created_at, updated_at, id)
    watermark_column: created_at
    # Watermark type: timestamp or integer
    watermark_type: timestamp
    # Initial watermark value (null = start from beginning)
    initial_watermark: null
