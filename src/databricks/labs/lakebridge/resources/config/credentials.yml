mssql:
  #TODO Expand to support sqlpools, and legacy dwh
  database: DB_NAME
  driver: ODBC Driver 18 for SQL Server
  server: example_host
  port: 1433
  user: null
  password: null
  auth_type: sql_authentication  # or ad_passwd_authentication
  # Azure SQL Server settings
  encrypt: true                    # Enable SSL encryption for Azure SQL
  trustServerCertificate: false    # Verify server certificate
  loginTimeout: 30                 # Connection timeout in seconds


# Databricks Connection (for DLT deployment)
databricks:
  host: ${DATABRICKS_HOST}
  token: ${DATABRICKS_TOKEN}
  catalog: migration_catalog
  schema: migration_schema

# TimescaleDB Connection (PostgreSQL-based time-series database)
# Used for incremental data loading into Raw Zone (Bronze Layer)
timescaledb:
  host: ${TIMESCALE_HOST}
  port: 5432
  database: ${TIMESCALE_DATABASE}
  user: ${TIMESCALE_USER}
  password: ${TIMESCALE_PASSWORD}
  sslmode: require
  # Incremental loading configuration
  incremental:
    enabled: true
    # Watermark column used for tracking new records (e.g., created_at, updated_at, id)
    watermark_column: created_at
    # Watermark type: timestamp or integer
    watermark_type: timestamp
    # Initial watermark value (null = start from beginning)
    initial_watermark: null


